  <style>
   body {
    background-image: url(imagens/fundo-madeira.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    min-height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;

    position: relative; /* ðŸ‘ˆ agora o body Ã© a referÃªncia */
}

/* celular */
.celular {
  width: 90%;
  display: block;
  height: auto;
}
.container{
  position: relative;
    width: min(310px, 39vw);
}
/* tela do celular */
.tela-inicial {
 position: absolute;
 overflow: scroll;
  width: 80.5%;
  

  height: 78.3%;
  top: 10.6%;
  left: 45%;
  transform: translateX(-50%);

  overflow-y: auto;
  overflow-x: hidden;
  border-radius: 3px;
}

/* imagem interna */
.tela-inicial img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}
 .coluna{
      display: flex;
      position: absolute;
      right: 20px;
      top: 50%;
      gap: 10px;
      transform: translateY(-50%);
      flex-direction: column;      
    }
    .coluna img {
      width: 45px;
      cursor: pointer;
      transition: transform 0.2s;
      border-radius: 15px;
  }

.coluna img:hover {
  transform: scale(1.1);
}
  </style>
