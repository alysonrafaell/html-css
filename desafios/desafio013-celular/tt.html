<style>
    body {

    min-height: 100vh;
    overflow: hidden;

}
.container {

  min-width: 220px;

/* celular */
.celular {
  width: 22vw;

  min-width: 220px;
  display: block;
  
}

.tela-inicial {
  position: absolute;
 overflow: scroll;
  width: 19vw;
  max-width: 270px;
  min-width: 190px;

  top: 12.2%;
  left: 50%;
  transform: translateX(-50%);

  overflow-x: hidden;
  border-radius: 3px;
}

/* imagem interna */
.tela-inicial img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
 
}
 .coluna{
      display: flex;
      position: absolute;
      right: 20px;
      top: 50%;
      gap: 10px;
      transform: translateY(-50%);
      flex-direction: column;      
    }
    .coluna img {
      width: 45px;
      cursor: pointer;
      transition: transform 0.2s;
      border-radius: 15px;
  }

.coluna img:hover {
  transform: scale(1.1);
}
</style>
