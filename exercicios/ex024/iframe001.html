<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe estudo</title>
    <style>
        iframe{
            height: 300px;
            width: 300px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <h1>Aprendendo o uso de iframe.</h1>
    <p>Acessando o site do
        
    <iframe src="https://www.cursoemvideo.com" height="400" width="400" scolling="no"></iframe>
    para programar.</p>

    <p>o site do Googele<iframe src="https://www.google.com.br" frameborder="0"></iframe> não é aceito no iframe</p>

    <p>
        vamo ver se o site da <iframe src="https://pointerpointer.com/" frameborder="0" height="500" width="500"></iframe> funciona no iframe
    </p>
</body>
</html>
